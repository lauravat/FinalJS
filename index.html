<body>

    <header></header>

        <ul class="navbar-menu">
            <li><a href="index.html">Formulario</a></li>
            <li><a href="./HTML/ejercicio1.html">Palabra</a></li>

        </ul>
    </nav>
    <div class="container">
    <section>
        <form action="" method="post" class="formLogin">
            <img src="./IMG/imagen.png" alt="image" width="100">
            <h1>Formulario de registro</h1>
            <div class="mb-3">
                <label for="typeDocument" class="form-label">Tipo de documento: </label>
                <select name="typeDocument" id="typeDocument">
                    <option value="cc">Cedula de ciudadania</option>
                    <option value="ti">Tarjeta de identidad</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">No. documento</label>
                <input type="number" class="form-control" id="documento" name="documento" placeholder="No.documento" required  > 
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required >
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" required >
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha de nacimiento: </label>
                <input type="date" class="form-control" id="date" name="date" required >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required >
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required >
            </div>
            <div class="mb-3">
                <label for="Password2" class="form-label">Comprobar password: </label>
                <input type="password" class="form-control" id="Password2" name="Password2" placeholder="Password" required >
            </div>
            <input class="btn btn-primary" type="submit" value="Registrar">
            <br>
        </form>
    </section>
    <footer>

    </footer>
</div>
</body>
</html>
